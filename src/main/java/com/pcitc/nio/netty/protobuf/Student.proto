syntax = "proto3"; //版本
option java_outer_classname = "StudentPOJO"; //生成的外部类名，同时也是文件名

//运行命令：protoc --java_out=. Student.proto
message Student { //StudentPOJO的内部类
                  int32 id = 1; //1表示属性的序号
                  string name = 2;
                  string pass = 3;
                  bool isOf = 4;
                  float salary = 5;

}
